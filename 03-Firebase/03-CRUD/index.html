<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"], textarea {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #5563DE;
        }

        button {
            background: #5563DE;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #3943B7;
        }

        .allTodos {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .todo {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .todo:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        .todo h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .todo h2 {
            font-size: 16px;
            color: #555;
            font-weight: normal;
            margin-bottom: 15px;
        }

        .todo-buttons {
            display: flex;
            gap: 10px;
        }

        .edit-btn {
            background: #f0ad4e;
        }

        .edit-btn:hover {
            background: #d99028;
        }

        .delete-btn {
            background: #dc3545;
        }

        .delete-btn:hover {
            background: #b02a37;
        }

    </style>
</head>
<body>

    <h1>Todo App</h1>

    <form class="form"> 
        <input type="text" placeholder="Enter title" class="title">
        <textarea class="description" placeholder="Enter description"></textarea>
        <button type="submit">Add Todo</button>
    </form>

    <div class="allTodos">
    </div>


    <script type="module" src="./script/app.js"></script>
</body>
</html>
