<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Car Listing</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #007bff;
      color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-items {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .logout-btn, .login-btn {
      padding: 7px 12px;
      background-color: #fff;
      color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover, .login-btn:hover {
      background-color: #e0e0e0;
    }

    /* Main Content */
    .main-content {
      padding: 20px 30px;
    }

    .upload-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .upload-container h2, .upload-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .input-group input, .input-group textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .upload-container button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .upload-container button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Card preview */
    .card {
      margin-top: 20px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .card-content p {
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
    }

    .price {
      font-weight: bold;
      color: #007bff;
    }

    .more-info-btn {
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .more-info-btn:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media(max-width: 500px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Upload Form -->
  <main class="main-content" style="margin-top: 100px;">
    <div class="upload-container">
      <h2>Upload Car Listing</h2>
      <form id="form">
        <div class="input-group">
          <label for="title">Car Title</label>
          <input type="text" id="title" name="title" placeholder="e.g., Honda Civic 2020" required />
        </div>

        <div class="input-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Enter car details" required></textarea>
        </div>

        <div class="input-group">
          <label for="price">Price ($)</label>
          <input type="number" id="price" name="price" placeholder="Enter price" required />
        </div>

        <div class="input-group">
          <label for="image">Car Image</label>
          <input type="file" id="image" name="image" accept="image/*" />
        </div>

        <button type="submit">Create Listing</button>
      </form>
    </div>
  </main>

  <script type="module" src="./script/upload.js"></script>
</body>
</html>
